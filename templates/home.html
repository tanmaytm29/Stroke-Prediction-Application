<body>
    <h1 class="text-center display-1">Stroke Risk Prediction</h1>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="/pic 5.jpg" target="_blank">
                    <img src="{{ url_for('static',filename='images/pic 2.jpg')}}" alt=" Lights"
                        class="mx-auto d-block rounded" class=" ml-lg-0"style="width: 450px;height: 400px;">
                    <div class="caption">
                        <p class="text-center">Do you know early easy to identify symptoms of stroke???</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="/pic 3.jpg" target="_blank">
                    <img src="{{ url_for('static',filename='images/pic 3.jpg')}}" alt="Nature" class=" rounded mx-auto d-block"
                        style="width: 450px;height: 400px;">
                    <div class="caption">
                        <p class="text-center">Do you know what causes stroke???</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="/pic 4.webp" target="_blank">
                    <img src="{{ url_for('static',filename='images/pic 4.webp')}}" alt="Fjords" class=" rounded mx-auto d-block"
                        style="width: 450px;height: 400px;">
                    <div class="caption">
                        <p class="text-center">Do you know how many types of strokes exists????</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-lg-12">
            <form action="{{ url_for('result') }}" method="post">
                <br>
                <br>
                <div class="form-group ">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="gender">GENDER</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="gender" name="gender"
                                placeholder="0 (FEMALE), 1 (MALE)">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="age">AGE</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="age" name="age" placeholder="ENTER YOUR AGE">

                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="hypertension">HYPERTENSION </label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="hypertension" name="hypertension"
                                placeholder="0 (NO), 1 (YES)">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="heart_disease">HEART DISEASE </label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="heart_disease" name="heart_disease"
                                placeholder="0 (NO), 1 (YES) ">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="work_type">WORK TYPE </label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="work_type" name="work_type"
                                placeholder="0 (GOVT. JOB), 1 (NEVER WORKED), 2 (PRIVATE), 3 (SELF EMPLOYED), 4 (CHILDREN)">

                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="Residence_type">RESIDENCE TYPE</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="Residence_type" name="Residence_type"
                                placeholder="0 (RURAL), 1 (URBAN)">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="avg_glucose_level">AVERAGE GLUCOSE LEVEL</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level"
                                placeholder="ENTER VALUE(Normal GLUCOSE Level=140mg/dL)">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="bmi">BODY MASS INDEX</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="bmi" name="bmi"
                                placeholder="ENTER VALUE(Healthy BMI range: 18.5 kg/m2 - 25 kg/m2)">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="smoking_status">SMOKING STATUS</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="smoking_status" name="smoking_status"
                                placeholder="0 (UNKNOWN), 1 (SOMETIMES), 2 (NEVER), 3 (REGULAR)">
                        </div>
                    </div>
                    <br>

                    <br>
                    <br>
                    <center>
                        <button type="submit" class="btn btn-dark" value="submit">Submit</button>
                    </center>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
